<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login & Sign Up</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="https://www.facebook.com/" target="_blank" class="social"><i class='bx bxl-facebook'></i></a>
                    <a href="https://accounts.google.com/v3/signin/identifier?dsh=S-1878137256%3A1677568732345325&continue=https%3A%2F%2Faccounts.google.com%2F&followup=https%3A%2F%2Faccounts.google.com%2F&passive=1209600&flowName=GlifWebSignIn&flowEntry=ServiceLogin&ifkv=AWnogHcWhfmOk2neFiP83Xtrv27S0E3l01rC0-kjEqxSxP2G7XcesNpVE_Ifu2pxsylU3SydZxZacQ" target="_blank" class="social"><i class='bx bxl-google' ></i></a>
                    <a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoiZW4ifQ%3D%3D%22%7D" target="_blank" class="social"><i class='bx bxl-twitter' ></i></a>
                </div>
                <span>or use your Email for Registration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
            <h1>Sign In</h1>
                <div class="social-container">
                    <a href="https://www.facebook.com/" target="_blank" class="social"><i class='bx bxl-facebook'></i></a>
                    <a href="https://accounts.google.com/v3/signin/identifier?dsh=S-1878137256%3A1677568732345325&continue=https%3A%2F%2Faccounts.google.com%2F&followup=https%3A%2F%2Faccounts.google.com%2F&passive=1209600&flowName=GlifWebSignIn&flowEntry=ServiceLogin&ifkv=AWnogHcWhfmOk2neFiP83Xtrv27S0E3l01rC0-kjEqxSxP2G7XcesNpVE_Ifu2pxsylU3SydZxZacQ" target="_blank" class="social"><i class='bx bxl-google' ></i></a>
                    <a href="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoiZW4ifQ%3D%3D%22%7D" target="_blank" class="social"><i class='bx bxl-twitter' ></i></a>
                </div>
                <span>or use your Account</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel right overlay-left">
                        <h1> Welcome Back</h1>
                        <p> To keep connected with us please login with your personal info</p>
                        <button class="press" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1> Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us </p>
                    <button class="press" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/javascript.js"></script>
</body>
</html>
